
name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, 'feature/*', 'fix/*' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Backend Validation
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      # Add Lint step here if script exists, e.g. npm run lint
      # - name: Lint
      #   run: npm run lint

      # Add Test step here if script exists
      # - name: Run Tests
      #   run: npm test

      - name: Build Check
        run: npm run build

  # Frontend Validation
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build Check
        run: npm run build

  # Docker Build Validation
  docker-build:
    needs: [backend-check, frontend-check]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Build Backend Image
        run: docker build -t vera-backend ./backend

      - name: Build Frontend Image
        run: docker build -t vera-frontend ./frontend

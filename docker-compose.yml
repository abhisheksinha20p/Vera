version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vera_postgres
    restart: always
    environment:
      POSTGRES_USER: vera_user
      POSTGRES_PASSWORD: vera_password
      POSTGRES_DB: vera_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
